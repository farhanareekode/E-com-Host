<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect immediately
        window.location.href = "http://51.20.124.115/";
    </script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            text-align: center;
        }

        /* Content Container */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            margin: 0 0 15px;
            font-size: 1rem;
        }

        /* Link Styling */
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Loader Animation */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffeb3b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected immediately, <a href="http://51.20.124.115/">click here</a>.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
